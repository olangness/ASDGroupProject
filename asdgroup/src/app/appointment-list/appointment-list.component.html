<h2>Appointment List</h2>
    <h3>{{errorMsg}}</h3>
    <ul *ngFor="let appointment of AppointmentTable; let i = index">
      <li>{{i}}</li>
      <li>AdvisorId: {{appointment.AdvisorID}}</li>
      <li>StudentId: {{appointment.StudentID}}</li>
      <li>AppointmentId: {{appointment.AppointmentID}}</li>
      <li>Appointment Reason: {{appointment.AppointmentReason}}</li>
      <li>Appointment Time: {{appointment.AppointmentTime}}</li>
      <button (click)="deleteAppointment(appointment.AppointmentId)">Delete</button>
    </ul>
