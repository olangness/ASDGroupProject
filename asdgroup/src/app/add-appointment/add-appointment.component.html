<div class="card">
  <div class="card-content">
    <span class="card-title">Add Appointment</span>
    <form (ngSubmit) = onSubmit() class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <label for="advisorid">AdvisorID</label>
          <input type="text" placeholder="Add AdvisorID" [(ngModel)] = 'app.advisorid' name='advisorid'>
        </div>
        <div class="input-field col s6">
            <label for="studentid">StudentID</label>
            <input type="text" placeholder="Add StudentID" [(ngModel)] = 'app.studentid' name='studentid'>
        </div>
        <div class="input-field col s6">
            <label for="appointmentreason">Reason</label>
            <input type="text" placeholder="Add Reason" [(ngModel)] = 'app.reason' name='reason'>
        </div>
        <div class="input-field col s6">
          <label for="appointmentid">AppointmentID</label>
          <input type="text" placeholder="Add AppointmentID" [(ngModel)] = 'app.appointmentid' name='appointmentid'>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
